

<div id="gallery">
  {% for p in photo %}
    <img src="{{ p.original_image.url }}" alt="{{ p.title }}">
  {% endfor %}
</div>

<script>
    Galleria.loadTheme('galleria/themes/classic/galleria.classic.min.js');
      $("#gallery").galleria({
        width: 500,
        height: 500
      });
</script>
