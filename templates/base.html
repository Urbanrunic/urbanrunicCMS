{% load cms_tags %}
<head>
    <title>{% page_attribute page_title %}</title>
    <meta name="description" content="{% page_attribute meta_description %}"/>
    <meta name="keywords" content="{% page_attribute meta_keywords %}"/>
    <link rel='stylesheet' href='/media/css/style.css' type='text/css' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="/media/js/galleria-1.2.4.min.js"></script>
</head>
<html>
  <body>
    <div id="header">
      <div id="headerContent">
        <div id="logo">
          <img src="/media/images/TJLogo.png" alt="Tucker Joenz Photography">
        </div>
        <div id="navigation">
          <ul>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Prices</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div id="wrapper">
      <div id="column1">
        {% placeholder base_content %}
          {% block base_content%}
        {% endblock %}
      </div>
    </div>
    <div id="footer">
      <div id="footerContent">
        <div id="credits">Powered by Django. Â©Tucker Joenz. All Rights Reserved.</div>
        <div id="social">
          You can follow me here too!!<br />
          <ul id="social-links">
            <li><a href="" target="_blank"><img src="/media/images/dribbble.png" alt=""></a></li>
            <li><a href="" target="_blank"><img src="/media/images/facebook.png" alt=""></a></li>
            <li><a href="" target="_blank"><img src="/media/images/flickr.png" alt=""></a></li>
            <li><a href="" target="_blank"><img src="/media/images/tumblr.png" alt=""></a></li>
            <li><a href="" target="_blank"><img src="/media/images/twitter.png" alt=""></a></li>
            <li><a href="" target="_blank"><img src="/media/images/vimeo.png" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
   {% block extra_js %}
   {% endblock %}
</html>
