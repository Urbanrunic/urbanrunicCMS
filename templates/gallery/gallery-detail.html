{% extends "base.html" %}


{% block base_content%}
<div id="galleryWrapper">
  <div id="gallery">
    {% for image in images %}
      <img src="{{ image.display.url }}" alt="{{ image.title }}">
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block extra_js %}
  <script>
    Galleria.loadTheme('/media/galleria/src/themes/twelve/galleria.twelve.min.js');
      $("#gallery").galleria({
        width: 750,
        height: 450
      });
  </script>
{% endblock %}
